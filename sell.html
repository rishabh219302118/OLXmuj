<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>OLX-MUJ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        

        .form-group{
            margin-left: 0px;
            padding-left: 0px;
            margin-bottom: 0px;
            display: table;
            
            

        }

        header {
            background-color: #007BFF;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        header h1 {
            font-size: 24px;
        }

        .banner {
            text-align: center;
            padding: 20px;
        }

        .banner img {
            max-width: 100%;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        form label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
            padding-right: 10px;
        }

        form input[type="text"],
        form input[type="number"],
        form textarea,
        form input[type="file"] {
            width: 96%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 5px;
        }

        form input[type="file"] {
            padding: 5px;
        }



        form button {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            
        }

        form button:hover {
            background-color: #33b300;
            
        }

        .uploadpicture{
            display: flex;
            justify-items: end;
        }

        .cat{
            display: flex;
            justify-content: start;
            
        }

        /* Style the file input label */
.file-label {
    margin-left: 10px;
    color: #007BFF;
    cursor: pointer;
}

/* Style the file input to hide the default label */
input[type="file"] {
    display: none;
}
.clickpicture{
    display: flex;
    justify-content: start;
    align-items: first baseline;
    cursor: pointer;
    color: #007BFF;
}

.uploadpicture{
    display: flex;
    justify-content: start;
    align-items: first baseline;
}


/* Change the label's color on hover */
.clickpicture:hover {
    color: #3e8e41;
}
/* Style for the form */


/* Style for the form elements within the form */
form input, form textarea, form select, form button {
    margin: 10px 0;
    padding: 10px;
    
    border-radius: 5px;
}

/* Style for form elements on focus */
form input:focus, form textarea:focus, form select:focus, form button:focus {
    outline: none;
    border: 1px solid #3e8e41; /* Darker blue on focus */
    box-shadow: 0 0 10px rgba(0, 81, 255, 0.7); /* Blue glowing shadow on focus */
}

/* Your other CSS styles... */

       

    </style>
</head>
<body>
  <header>
    
    <h1>Welcome to OLX-MUJ</h1>
</header>

    <div class="banner">
        <img src="truck2.gif" alt="Banner Image">
    </div>
    <div >
    <form class="box">
        <label for="product_name">Enter product name:</label>
        <input type="text" id="product_name" name="product_name" required>
    
        <label for="product_desc">Enter product description:</label>
        <textarea id="product_desc" name="product_desc" required></textarea>
    
        <div class="form-row">
            <div class="form-group cat">
                <label class="" for="category">Choose a category:</label>
                <select id="category" name="category" required >
                    <option value="electronics">Electronics</option>
                    <option value="food">Food Items</option>
                    <option value="stationery">Stationery</option>
                    <option value="clothing">Clothing</option>
                    <option value="utensils">Utensils</option>
                    <option value="extra">Extra</option>
                </select>
            </div>
            <div class="form-group uploadpicture">
                <label for="picture" class="clickpicture">Click Here To Upload Picture</label>
<input type="file" id="picture" name="picture" required>
<span class="file-label"></span>

            </div>
        </div>
    
        <label for="price">Enter price:</label>
        <input type="number" id="price" name="price" min="1" max="50000" required>
    
        <label for="phone">Phone number:</label>
        <input type="tel" id="phone" name="phone" required pattern="(\+91)?[0-9]{10}" title="Enter a valid phone number starting with +91, followed by 10 digits">
    
        <button type="submit">Sell</button>
    </form>
    </div>
    
    
</body>
</html>
