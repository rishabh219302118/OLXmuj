<script>
    function openLoginPage() {
    window.location.href = "login.html";
}

function contactSeller(name, phone, product) {
    const sellerInfo = document.getElementById('seller-info');
    sellerInfo.textContent = `Seller Name: ${name}\nPhone Number: ${phone}\nProduct: ${product}`;
    const popup = document.getElementById('popup');
    popup.style.display = 'block';

}

function closePopup() {
    const popup = document.getElementById('popup');
    popup.style.display = 'none';
}

function sellProduct() {
    const form = document.getElementById('productForm');
    if (form.checkValidity()) {
        // Normally you would handle form submission here
        alert('Your product has been listed. You will be contacted soon if anyone is interested in buying.');
        window.location.href = "list.html";  // Redirect after submitting the form
    } else {
        form.reportValidity();  // Show validation errors if any
    }
    return false;  // Prevent actual form submission
}

</script>
